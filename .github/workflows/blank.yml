name: launch training job
on:
  push:
    branches:
      - master
jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@master
        - name: launch training job      
          run: |
            python -m pip install https://storage.googleapis.com/ml-pipeline/release/0.1.23/kfp.tar.gz
            python -m pip install git+https://github.com/oneconvergence/dkube.git@dev
            python ss.py "${{secrets.JWT_TOKEN}}"
