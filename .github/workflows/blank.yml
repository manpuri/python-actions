name: launch training job
on:
  push:
    branches:
      - master
jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@master
        - name: launch training job      
          run: |
            sudo apt install python3-pip
            pip3 install wheel
            pip3 install setuptools
            pip3 install https://storage.googleapis.com/ml-pipeline/release/0.1.23/kfp.tar.gz
            pip3 install git+https://github.com/oneconvergence/dkube.git@dev
            python3 ss.py "${{secrets.JWT_TOKEN}}"
