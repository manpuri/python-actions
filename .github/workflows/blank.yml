name: launch training job
on:
  push:
    branches:
      - master
jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@master
        - name: launch training job      
          run: |
            echo "alias python=python3" >> ~/.bashrc
            source ~/.bashrc
            sudo apt install python3-pip            
            pip3 install git+https://github.com/oneconvergence/dkube.git@dev
            python ss.py "${{secrets.JWT_TOKEN}}"
